<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>PIT-KN has moved!</title>
</head>
<body>
    <div class="p-8 sm:p-12 max-w-7xl mx-auto">
        <div>
            <img class="h-8 sm:h-10" src="logo.png" alt="Logo">
        </div>
        <main class="mt-8 sm:flex sm:gap-x-8 sm:mt-12">
            <div class="flex-1 mt-4">
                <img src="on-the-move.jpg" alt="Person moving plant from left to right.">
            </div>
            <div class="flex-1">
                <h1 class="text-3xl font-bold mb-6">We're on the move!</h1>
                <p class="mb-4">Dear Braiders, <br/>Please visit us at our new URL: <a class="text-blue-500 hover:underline" href="https://braider.io/">https://braider.io/</a></p>
                <p class="mb-4">Everything else should be the same. Thank you!</p>
                <a href="https://braider.io/">
                    <button class="px-6 py-2 mt-4 bg-[#3D499E] text-white rounded">Visit Now</button>
                </a>
            </div>
        </main>
    </div>

</html>
